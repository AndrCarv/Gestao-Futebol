    <main id="mainDiv" class="container">
        <article>
            <h1 id="contentTitle" class="navbar-font-size">
                <span id="dynamicAction">Viewing</span>: <span id="dynamicView">Home</span>
            </h1>

            <div class="centerFlex">
                <ul class="nav nav-underline">
                    <li id="backTab" class="nav-item">
                        <a class="nav-link" href="javascript: info.selectPreviousTab()">Back</a>
                    </li>
                    <li id="showTab" class="nav-item">
                        <a class="nav-link show-form active" href="javascript: info.showData()">View</a>
                    </li>
                    <li id="formTab" class="nav-item">
                        <a class="nav-link show-form" href="javascript: info.showForm()">Form</a>
                    </li>
                </ul>
                  
                <div div="dynamicContent">
                    <div id="contentTable" class="table-responsive table-size">
                        
                    </div>
        
                    <!-- Formulários das respetivas entidades -->
                    <div id="forms">
                        <!--Form Player-->
                        <div id="playerForm" class="form border border-3 rounded p-3">
                            <form>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="playerName" class="form-label">Name</label>
                                        <input type="text" id="playerName" class="form-control" placeholder="João Exemplos" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>  
                                    </div>
                                    <div class="col mb-3">
                                        <label for="playerBirthDate" class="form-label">Birth Date</label>
                                        <input type="date" id="playerBirthDate" class="form-control" min="1980-01-01" max="2007-01-01" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="playerHeight" class="form-label">Height</label>
                                        <input type="number" id="playerHeight" class="form-control" placeholder="1.82m" min="1.50" max="2.40"required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>   
                                    </div>
                                    <div class="col mb-3">
                                        <label for="playerPosition" class="form-label">Position</label>
                                        <select class="form-select" id="playerPosition" required>
                                            <option selected disabled value="">Select a position</option>
                                            <option value="GR">GR</option>
                                            <option value="DF">DF</option>
                                            <option value="MC">MC</option>
                                            <option value="AV">AV</option>
                                        </select>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>   
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="playerCountry" class="form-label">Country</label>
                                        <select class="form-select contriesSelect" id="playerCountry" required>
                                            <option selected disabled value="">Select a country</option>
                                        </select>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>       
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <button type="button" class="btn btn-success" onclick="info.addNewPlayer()">Submit</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--Form Team-->
                        <div id="teamForm" class="form border border-3 rounded p-3">
                            <form>
                                <div class="row">
                                    <div class="col mb-3"> 
                                        <label for="teamName" class="form-label">Name</label>
                                        <input type="text" id="teamName" class="form-control" placeholder="Belenenses Exemplos" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="teamAcronym" class="form-label">Acronym</label>
                                        <input type="text" id="teamAcronym" class="form-control" placeholder="CFB Exemplos" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                    <div class="col mb-3">
                                        <label for="teamCountry" class="form-label">Country</label>
                                        <select class="form-select contriesSelect" id="teamCountry">
                                            <option selected disabled value="">Select a country</option>
                                        </select>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="teamObservations">Observations</label>
                                        <textarea class="form-control" placeholder="Algumas observações" id="teamObservations" style="height: 100px"></textarea> 
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <button type="button" class="btn btn-success" onclick="info.addNewTeam()">Submit</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--Form Competition-->
                        <div id="competitionForm" class="form border border-3 rounded p-3">
                            <form>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="competitionName" class="form-label">Name</label>
                                        <input type="text" id="competitionName" class="form-control" placeholder="Exemplo" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                    <div class="col mb-3">
                                        <label for="competitionEdition" class="form-label">Edição</label>
                                        <input type="number" id="competitionEdition" class="form-control" placeholder="2022" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <button type="button" class="btn btn-success" onclick="info.addNewCompetition()">Submit</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
